<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Diner Shopping List</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="ba-header">
		<h1>
			CSS Diner Shopping List
		</h1>
		<h4>
			Let's go to the mall!!!
		</h4>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shopping-list">
				<li>
					<input type="checkbox" id="1item">
					<label for="1item">
						<span>A lot of pickles
							<span class="ba-description">for the next lessons about CSS</span>
						</span>
					</label>
				</li>
				<li>
					<input type="checkbox" id="2item">
					<label for="2item">
						<span>10 apples
							<span class="ba-description">for more CSS manipulation</span>
						</span>
					</label>
				</li>
				<li>
					<input type="checkbox" id="3item">
					<label for="3item">

						<span>20 oranges
							<span class="ba-description">because they are awesome</span>
						</span>
					</label>
				</li>
				<li>
					<input type="checkbox" id="4item">
					<label for="4item">
						<span>13 plates
							<span class="ba-description">hm...they always disapear</span>
						</span>
					</label>
				</li>
				<li>
					<input type="checkbox" id="5item">
					<label for="5item">
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<input type="checkbox" id="6item">
					<label for="6item">
						<span>1bottle of Sake ^_^
							<span class="ba-description">for my friends</span>
						</span>
					</label>
				</li>

			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit :-)</p>
		</footer>
	</div>
</body>
</html>
